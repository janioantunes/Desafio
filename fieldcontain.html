<!DOCTYPE html>

	<head>
		<title>"fieldcontain"</title>
		<!--Scripts jQuery/jQuery Mobile-->
		<script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="lib/jquery.mobile-1.3.2.min.js"></script>
		<!--Folha de estilo jQuery Mobile-->
		<link rel="stylesheet" href="lib/jquery.mobile-1.3.2.min.css"/>
		<!--Cordova-->
		<script type="text/javascript" charset="utf-8" src="lib/js/cordova/cordova.js"></script>
	</head>

	<body>
		<!--Página Apresentação-->
		<div data-role="page" id="principal" data-add-back-btn="true" data-back-btn-text="Voltar">

			<!--Cabeçalho-->
			<div data-role="header" data-position="fixed">
				<h1>"fieldcontain"</h1>
			</div>

			<!--Conteúdo-->
			<div data-role="content" id="page" style="text-align:justify;">
				<div data-role="fieldcontain">
					<label for="password">Senha:</label>
					<input type="password" name="password" id="password" value="" />
				</div>

				<div data-role="fieldcontain">
					<label for="number">Número:</label>
					<input type="number" name="number" id="number" value="" />
				</div>

				<div data-role="fieldcontain">
					<label for="number-pattern">Número + padrão:</label>
					<input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="" placeholder="Atributo padrão [0-9] * para um teclado numérico" />
				</div>

				<div data-role="fieldcontain">
					<label for="email">Email:</label>
					<input type="email" name="email" id="email" value="" />
				</div>

				<div data-role="fieldcontain">
					<label for="url">Url:</label>
					<input type="url" name="url" id="url" value="" />
				</div>

				<div data-role="fieldcontain">
					<label for="tel">Telefone:</label>
					<input type="tel" name="tel" id="tel" value="" />
				</div>

				<div data-role="fieldcontain">
					<label for="time">Hora:</label>
					<input type="time" name="time" id="time" value="" />
				</div>

				<div data-role="fieldcontain">
					<label for="date">Data:</label>
					<input type="date" name="date" id="date" value="" />
				</div>

				<div data-role="fieldcontain">
					<label for="month">Mês:</label>
					<input type="month" name="month" id="month" value="" />
				</div>

				<div data-role="fieldcontain">
					<label for="week">Semana:</label>
					<input type="week" name="week" id="week" value="" />
				</div>

				<div data-role="fieldcontain">
					<label for="datetime">Data e hora:</label>
					<input type="datetime" name="datetime" id="datetime" value="" />
				</div>

				<div data-role="fieldcontain">
					<label for="datetime-l">Data e hora local:</label>
					<input type="datetime-local" name="datetime-l" id="datetime-l" value="" />
				</div>

				<div data-role="fieldcontain">
					<label for="color">Cor:</label>
					<input type="color" name="color" id="color" value="" />
				</div>
		
			</div>
		</div>

			<!--Rodapé-->
			<div data-role="footer" data-position="fixed">
				<h1>Janio L. Antunes</h1>
			</div>

		</div>

	</body>

</html>
